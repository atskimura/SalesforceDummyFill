<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 4px 0 0 0;
    }
    .fill-button {
      width: 100%;
      padding: 12px;
      background-color: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .fill-button:hover {
      background-color: #014486;
    }
    .fill-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Salesforce Dummy Fill</h1>
    <p class="subtitle">フォームにダミーデータを入力</p>
  </div>
  
  <button id="fillButton" class="fill-button">
    ダミーデータ入力
  </button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
